<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Perfect Homework Assistant</title>
    <meta name="description" content="AI-powered homework assistance with perfect math notation rendering and direct LLM integration for solving assignments with OCR support.">
    
    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://polyfill.io">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- MathJax Configuration -->
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        processHtmlClass: 'math-content'
      }
    };
    </script>
    
    <!-- MathJax Library -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Print Styles for Perfect Math Preservation -->
    <style media="print">
      @page {
        margin: 0.75in;
        size: letter;
      }
      
      /* Hide all UI elements except solution */
      body.printing header,
      body.printing nav,
      body.printing button,
      body.printing .no-print,
      body.printing .bg-slate-50,
      body.printing .border,
      body.printing .shadow-sm,
      header, nav, button, .no-print {
        display: none !important;
      }
      
      /* Show only the math content */
      body {
        background: white !important;
        color: black !important;
        font-family: 'Times New Roman', serif !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      /* Perfect math rendering */
      .math-content {
        font-size: 14pt !important;
        line-height: 1.6 !important;
        color: black !important;
        font-family: 'Computer Modern', 'Times New Roman', serif !important;
        page-break-inside: avoid;
      }
      
      .math-content * {
        color: black !important;
        background: white !important;
      }
      
      .math-content .MathJax,
      .math-content mjx-container {
        font-size: 110% !important;
        color: black !important;
        background: white !important;
      }
      
      .math-content .MathJax_Display {
        margin: 1em 0 !important;
        text-align: center !important;
      }
      
      /* Headings */
      .math-content h1, .math-content h2, .math-content h3 {
        color: black !important;
        page-break-after: avoid;
        font-weight: bold !important;
      }
      
      .math-content h1 { font-size: 18pt !important; }
      .math-content h2 { font-size: 16pt !important; }
      .math-content h3 { font-size: 14pt !important; }
      
      /* Paragraphs */
      .math-content p {
        color: black !important;
        margin-bottom: 0.75em !important;
        page-break-inside: avoid;
      }
      
      /* Strong text */
      .math-content strong {
        font-weight: bold !important;
        color: black !important;
      }
      
      /* Ensure everything is black on white */
      * {
        color: black !important;
        background: white !important;
        border-color: black !important;
        box-shadow: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
